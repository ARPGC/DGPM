<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | URJA 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="login.js" defer></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            primary: '#4F46E5', // Indigo 600
                            dark: '#111827' // Gray 900
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-[2rem] shadow-2xl overflow-hidden animate-fade-in relative">
        
        <div class="bg-brand-primary p-8 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-indigo-500 to-purple-600 opacity-90"></div>
            <div class="absolute -right-10 -top-10 w-40 h-40 bg-white opacity-10 rounded-full blur-2xl"></div>
            
            <div class="relative z-10">
                <h1 class="text-3xl font-black italic tracking-tighter text-white">URJA<span class="text-indigo-200">2026</span></h1>
                <p class="text-indigo-100 text-xs font-medium mt-1 uppercase tracking-widest">Sports Event Portal</p>
            </div>
        </div>

        <div class="p-8">
            
            <div class="flex bg-gray-100 p-1 rounded-xl mb-8">
                <button onclick="toggleForm('login')" id="tab-login" class="flex-1 py-2.5 rounded-lg text-sm font-bold transition-all bg-white shadow text-brand-primary">Sign In</button>
                <button onclick="toggleForm('signup')" id="tab-signup" class="flex-1 py-2.5 rounded-lg text-sm font-bold transition-all text-gray-500 hover:text-gray-700">Sign Up</button>
            </div>

            <form id="form-login" onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1">Email</label>
                    <input type="email" id="login-email" required class="w-full mt-1 p-3.5 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium focus:border-brand-primary focus:ring-4 focus:ring-indigo-50 outline-none transition-all" placeholder="student@college.edu">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1">Password</label>
                    <input type="password" id="login-pass" required class="w-full mt-1 p-3.5 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium focus:border-brand-primary focus:ring-4 focus:ring-indigo-50 outline-none transition-all" placeholder="••••••••">
                </div>
                
                <button type="submit" id="btn-login" class="w-full py-3.5 bg-brand-primary text-white font-bold rounded-xl shadow-lg shadow-indigo-200 hover:bg-indigo-700 active:scale-95 transition-all mt-4">
                    Sign In
                </button>
                <p class="text-center text-xs text-gray-400 mt-4">Forgot Password? Contact Admin.</p>
            </form>

            <form id="form-signup" onsubmit="handleSignup(event)" class="space-y-3 hidden">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">First Name</label>
                        <input type="text" id="reg-fname" required class="w-full mt-1 p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium outline-none focus:border-brand-primary">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">Last Name</label>
                        <input type="text" id="reg-lname" required class="w-full mt-1 p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium outline-none focus:border-brand-primary">
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">Email</label>
                    <input type="email" id="reg-email" required class="w-full mt-1 p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium outline-none focus:border-brand-primary">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">Gender</label>
                        <select id="reg-gender" class="w-full mt-1 p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium outline-none focus:border-brand-primary">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">Class</label>
                        <select id="reg-class" class="w-full mt-1 p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium outline-none focus:border-brand-primary">
                            <option value="FYJC">FYJC</option>
                            <option value="SYJC">SYJC</option>
                            <option value="FY">FY</option>
                            <option value="SY">SY</option>
                            <option value="TY">TY</option>
                            <option value="FYPG">FYPG</option>
                            <option value="SYPG">SYPG</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">Student ID / Roll No</label>
                    <input type="text" id="reg-sid" required class="w-full mt-1 p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium outline-none focus:border-brand-primary">
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">Create Password</label>
                    <input type="password" id="reg-pass" required class="w-full mt-1 p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-medium outline-none focus:border-brand-primary">
                </div>

                <button type="submit" id="btn-signup" class="w-full py-3.5 bg-black text-white font-bold rounded-xl shadow-lg hover:opacity-90 active:scale-95 transition-all mt-4">
                    Create Account
                </button>
            </form>

        </div>
    </div>

    <div id="toast-container" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 z-50 transition-all duration-300 opacity-0 pointer-events-none translate-y-10 w-11/12 max-w-sm">
        <div id="toast-content" class="bg-gray-900 text-white px-5 py-3 rounded-xl shadow-2xl flex items-center gap-3">
            <div id="toast-icon"></div>
            <p id="toast-msg" class="text-sm font-bold"></p>
        </div>
    </div>

</body>
</html>
